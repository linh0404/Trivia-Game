<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Back to the Future: Trivia Game</title>
        <!-- reset.css -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- style.css -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br>
        <div style="text-align:center;">
          <button type="button" class="btn btn-primary" id="start">Start Quiz</button>
        </div>
        <div id="quiz" style= "display : none;">
        <div class="container">
            <div class="row">
              <div class="col-sm-8">
                <div class="box">
                    <h1>Back to the Future: Trivia Game</h1>
                </div>
              </div>
              <div class="col-sm-1">
              </div>
              <div class="col-sm-3">
                <div class="timer">
                    <div id="counter">15</div>
                </div>
              </div>
            </div>
        </div>
        <br>
        <div class="container">
                <div class="row">
                  <div class="col-sm-8">
                    <div class="box">
                        <div id="questions">
                            <h1>Questions</h1>
                        </div>
                        <br>
                        <div>
                            <div class="choice" id="A" onclick="checkAnswer('A')">Answer 1</div>
                            <div class="choice" id="B" onclick="checkAnswer('B')">Answer 2</div>
                            <div class="choice" id="C" onclick="checkAnswer('C')">Answer 3</div>
                            <div class="choice" id="D" onclick="checkAnswer('D')">Answer 4</div>
                        </div>
                    </div>
                  </div>
                  <div class="col-sm-1"> 
                  </div>
                  <div class="col-sm-3">
                    <div class="box" id="progress"> 
                        <h2>Delorean Charge</h2> 
                        <br>
                        <h3>100%</h3>
                        <h3>90%</h3>
                        <h3>80%</h3>
                        <h3>70%</h3>
                        <h3>60%</h3>
                        <h3>50%</h3>
                        <h3>40%</h3>
                        <h3>30%</h3>
                        <h3>20%</h3>
                        <h3>10%</h3>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        <!-- javascript -->
        <script src="assets/javascript/app.js"></script>
    </body>
